<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
        
        <title>ArcGISonline into a scene view</title>
        
        <style>
        html,
        body,
        #viewDiv {
            padding:0;
            margin:0;
            height:100%;
            width:100%;
            }
        </style>
        
        <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css"/>
        
        <script src="https://js.arcgis.com/4.7/"></script>
        
        <script>
        require([
                "esri/WebMap",
                "esri/views/SceneView",
                "dojo/domReady!"
            ], function(
                    WebMap,
                    SceneView)
                    {
                var mywebmap = new WebMap ({
                    portalItem:{
                        id: "d92328cfe2764f8cbec4567c4417aaec"
                    }
                });
                
                var myscene = new SceneView ({
                    map: mywebmap,
                    container:"viewDiv"
                    
                });
                    myscene.goTo({
                        center:[-116, 44],
                        heading:35,
                        tilt:60,
                        zoom:7
                    });
            });
        </script>
    </head>
    
    <body>
        <div id="viewDiv"> </div>
    </body>
</html>
